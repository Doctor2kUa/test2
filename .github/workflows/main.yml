name: Sync from preprod
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  sync-to-preprod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          ref: main
          repository: Doctor2kUa/testrepo
          path: source
      - shell: bash
        run: |
          date > 1.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          sh; rsync -av source/ . --exclude source --exclude .git --exclude .gitignore --exclude .github
          git add . 
          git reset -- source/*
          sh; ls -la source
          
          git commit -m "Updated ${{ github.event.repository.updated_at}} "
          git push
